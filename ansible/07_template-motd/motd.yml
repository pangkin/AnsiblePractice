---
- name: 0) 파일 배포
  hosts: all
  gather_facts: true
  vars:
    system_owner: webmaster@example.com
  tasks:
    - name: 1) /etc/motd 파일 배포 - 템플릿 사용
      ansible.builtin.template:
        src: templates/motd.j2
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'
